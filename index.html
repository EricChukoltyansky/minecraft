<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="(max-width: 823px)" href="css/media.css" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <title>Minecraft</title>
  </head>

  <body>
    <!-- main container -->
    <div class="container">
      <!-- game - left side -->
      <div class="game-container--left-side">
        <div class="game-grid"></div>
      </div>

      <!-- menu - right side -->
      <div class="tool-box--right-side">
        <div class="picaxe">
          <img src="img/stone_pickaxe.png" alt="picaxe" />
          <p>Picaxe</p>
        </div>
        <div class="shovel">
          <img src="img/stone_shovel.png" alt="shovel" />
          <p>Shovel</p>
        </div>
        <div class="axe">
          <img src="img/stone_axe.png" alt="axe" />
          <p>Axe</p>
        </div>
        <div class="sword">
          <img src="img/firesword.png" alt="axe" />
          <p>Sword</p>
        </div>
        <div class="inventory">
          <div class="item sun">
            <h4>0</h4>
          </div>
          <div class="item grass">
            <h4>0</h4>
          </div>
          <div class="item rock">
            <h4>0</h4>
          </div>
          <div class="item soil">
            <h4>0</h4>
          </div>
          <div class="item leaves">
            <h4>0</h4>
          </div>
          <div class="item wood">
            <h4>0</h4>
          </div>
          <div class="item bushLeaves">
            <h4>0</h4>
          </div>
        </div>
        <button class="btn">Randomize</button>
        <button class="btn">Return To Main Screen</button>
      </div>
    </div>

    <!-- opening screen -->
    <div class="entrance-screen">
      <div>
        <button class="btn">instructions</button>
        <div class="instruction-window">
          <h1>GAME PLAY</h1>
          <div>
            <div class="tools">
              <img src="img/stone_pickaxe.png" alt="picaxe" />
              <img src="img/stone_shovel.png" alt="shovel" />
              <img src="img/stone_axe.png" alt="axe" />
              <img src="img/firesword.png" alt="axe" />
            </div>
            <div class="materials">
              <div>
                <img src="img/rock.png" alt="" />
              </div>
              <div>
                <img src="img/soil.jpg" alt="" />
                <img src="img/grass.png" alt="" />
              </div>
              <div>
                <img src="img/tree-leaves.png" alt="" />
                <img src="img/wood.png" alt="" />
              </div>
              <div>
                <img src="img/sun.png" alt="" />
              </div>
            </div>
            <p>
              PICK. BUILD. DESTORY. All the wild fantasies of your youth come to
              life with this interactive 2D minecarft game. Each tool has a
              specific purpose to help you pick material and construct the world
              as you wish.
            </p>
          </div>
        </div>
      </div>
      <div>
        <button class="btn">start game</button>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
